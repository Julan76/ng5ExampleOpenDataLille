<mat-grid-list cols="4" >
  <mat-grid-tile class="card card-2"
                 *ngFor="let tile of tiles"
                 [colspan]="tile.cols"
                 [rowspan]="tile.rows"
                 [ngStyle]="{'cursor':'pointer'}">
    <span  (click)="getDatas(tile.path)"  routerLink="/{{tile.path}}"  matTooltip={{tile.desc}} [matTooltipPosition]="'above'"><mat-card>{{tile.text}}</mat-card></span>
  </mat-grid-tile>
</mat-grid-list>
